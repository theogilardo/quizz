<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Template</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
      <div class="flex-center">
          <div class="game-info">
              <div class="question-board">
                  <p class="question-progress" id="questionProgress">Question</p>
              </div>
              <div class="score-board">
                  <p class="score">Score:</p>
                  <p id="scoreText" class="score">0</p>
              </div>
          </div>
          <h1 id="question" class="question" >Question</h1>
          <div class="choice-container">
              <p class="choice-prefix">1</p>
              <p class="choice-text" data-number="1">A</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">2</p>
              <p class="choice-text" data-number="2">B</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">3</p>
              <p class="choice-text" data-number="3">C</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">4</p>
              <p class="choice-text" data-number="4">D</p>
          </div>
      </div>
      <div class="progress-bar">
          <div class="load-bar" id="loadBar"></div>
          <p class="load-text" id="loadText"></p>
      </div>
  </div>

  <script src="game.js" ></script>
</body>
</html>
